<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="gallery-container">
            <button id="prevBtn">Previous</button>
            <div id="gallery">
                <div class="image-item"><img src="image1.jpg" alt="Image 1"></div>
                <div class="image-item"><img src="image2.jpg" alt="Image 2"></div>
                <div class="image-item"><img src="image3.jpg" alt="Image 3"></div>
                <div class="image-item"><img src="image4.jpg" alt="Image 4"></div>
                <div class="image-item"><img src="image5.jpg" alt="Image 5"></div>
                <div class="image-item"><img src="image6.jpg" alt="Image 5"></div>
                <div class="image-item"><img src="image7.jpg" alt="Image 5"></div>
                <div class="image-item"><img src="image8.jpg" alt="Image 5"></div>
            </div>
            <button id="nextBtn">Next</button>
        </div>
    </main>
    <footer>
        <p>2025 Image Gallery</p>
    </footer>
    <script src="function.js"></script>
</body>
</html>
